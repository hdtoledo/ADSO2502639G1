<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="title">Lista de Pendientes <img class="todoList" src="./img/to-do-list.png" alt="List icon"></div>
        <div class="todo-list-bar">
            <input type="text" id="task" placeholder="Ingresa una tarea para guardar..." autocomplete="off">
            <button onclick="clicked()" class="addBtn">Agregar</button>
        </div>
        <ul class="lists">
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
