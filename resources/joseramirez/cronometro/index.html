<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00 : 00 : 00</h1>
        <div class="container"><i class="fa-solid fa-hourglass-end"></i></div>
        <div class="controls">
           <div class="btns" onclick="stopTimer()"><i class="fa-solid fa-stop"></i></div> 
           <div class="btnsplay" onclick="startTimer()"><i class="fa-solid fa-play"></i></div> 
           <div class="btns" onclick="resetTimer()"><i class="fa-solid fa-rotate-left"></i></div> 
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
