<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rick and Morty</title>
</head>

<body>
    <div class="container-personaje">
        <img id="title" src="./img/Rick_and_Morty_logo1.png" alt="Rick and Morty">
        <div id="character-info">
            <img id="character-image" src="https://es.web.img3.acsta.net/pictures/18/10/31/17/34/2348073.jpg"
                alt="Personaje" height="300">
                <div class="character-text">
            <h2 id="character-name"></h2>
            <p id="character-id"></p>
            <div class="status">
                <p id="character-status"></p>
                <div id="character-status-color"> </div>
            </div>
            <p id="character-species"></p>
            <p id="character-gender"></p>
            <p id="character-origin"></p>
            <p id="character-location"></p>
        </div>
        </div>
        <button id="random-character-button">Mostrar personaje</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
