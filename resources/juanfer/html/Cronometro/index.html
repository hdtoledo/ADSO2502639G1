<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="stopWatch">
        <h1 class="time" id="time">00:00:00</h1>
        <div class="controls">
            <i class="fa-solid fa-stop img" onclick="stopTimer()"></i>
            <i class="fa-solid fa-play img" onclick="startTimer()"></i>
            <i class="fa-solid fa-repeat img" onclick="resetTimer()"></i>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
<script src="https://kit.fontawesome.com/b7470ea251.js" crossorigin="anonymous"></script>
</html>
