<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador de cuenta regresiva</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="countdown-container">
    <h1>Temporizador de cuenta regresiva</h1>
    <div class="countdown">
      <div class="timer">
        <span id="days">00</span>
        <span>:</span>
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
    </div>
    <div class="input-container">
      <label for="countdown-date">Selecciona una fecha:</label>
      <input type="datetime-local" id="countdown-date">
      <button onclick="startCountdown()">Iniciar cuenta regresiva</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
