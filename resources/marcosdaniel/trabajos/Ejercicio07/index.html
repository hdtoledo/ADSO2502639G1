<!DOCTYPE html>
<html>
<head>
  <title>Carrusel de Testimonios</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="testimonial-carousel">
    <div class="testimonials">
      <div class="testimonial-slide">
        <h3>Testimonio 1</h3>
        <p>No hay nadie que ame el dolor mismo, que lo busque y lo quiera tener, simplemente porque es el dolor.</p>
      </div>
      <div class="testimonial-slide">
        <h3>Testimonio 2</h3>
        <p>Ni tampoco hay nadie que ame, persiga y quiera alcanzar el dolor mismo porque sea dolor</p>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="prev-button">Anterior</button>
      <button class="next-button">Siguiente</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
