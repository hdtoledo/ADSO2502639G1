<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="./img/barco.jpg">
        </span>
        <span style="--i: 2">
            <img src="./img/skywars3.jpg">
        </span>
        <span style="--i: 3">
            <img src="./img/friendselfie.jpg">
        </span>
        <span style="--i: 4">
            <img src="./img/computer.jpg">
        </span>
        <span style="--i: 5">
            <img src="./img/silverfish.jpg">
        </span>
        <span style="--i: 6">
            <img src="./img/sunbathe.jpg">
        </span>
        <span style="--i: 7">
            <img src="./img/walking.jpg">
        </span>
        <span style="--i: 8">
            <img src="./img/reading.jpg">
        </span>
    </div>
    <div class="buttons">
        <button class="btn prev">Anterior</button>
        <button class="btn next">Siguiente</button>
    </div>
    
</body>
<script src="./js/index.js"></script>
</html>
