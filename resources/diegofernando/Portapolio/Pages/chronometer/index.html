<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cronometro</title>
</head>

<body>
    <video src="./video/background.mp4" autoplay muted loop></video>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="img/stop.png" onclick="stopTimer()" alt="stop">
            <img src="img/start.png" onclick="startTimer()" alt="start">
            <img src="img/reset.png" onclick="resetTimer()" alt="reset">
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
