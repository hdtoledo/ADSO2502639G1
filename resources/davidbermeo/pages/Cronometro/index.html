<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="./img/boton-detener(1).png" onclick="stopTimer()" alt="stop">
            <img src="./img/tocar.png" onclick="startTimer()" alt="start">
            <img src=".//img/reset.png" onclick="resetTimer()" alt="reset">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
