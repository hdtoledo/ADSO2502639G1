<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometrot</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="./img/stop.png" onclick="stopTimer()" alt="stop">
            <img src="./img/star.png" onclick="starTimer()" alt="start">
            <img src="./img/resert.png" onclick="resetTimer()" alt="reset">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
