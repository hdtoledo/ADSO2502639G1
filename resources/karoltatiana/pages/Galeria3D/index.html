<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Galeria 3D Rotativa de imagenes</title>
</head>
<body>
    <!--Las imagenes las tomaremos de picsum-->

    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/21/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/32/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/48/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/25/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/10/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/8/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/18/300/200">
        </span>
    </div>
    <div class="buttons">
        <a href="#">
            
            <div class="liquid"></div>
            <button class="btn prev"><span>Anterior</span></button>
            
        </a>
        <div class="siguiente">
        <a href="#">
           
            <div class="liquid"></div>
            <button class="btn next"><span>Siguiente</span></button>
            
        </a>
        </div>
    </div>

    <script src="js/java.js"></script>
</body>
</html>
