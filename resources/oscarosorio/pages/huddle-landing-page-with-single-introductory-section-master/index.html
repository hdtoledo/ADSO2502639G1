<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/b7470ea251.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="contain-p">
    <div class="container">

      <div class="title">
        <i class="fa-brands fa-cloudversify cloud"></i>
        <h2>Huddle</h2>
      </div>

      <div class="home">
        <div class="c-left">
          <img src="./images/illustration-mockups.svg" alt="img-ilustration">
        </div>
  
        <div class="c-right">
          <h1>Build The community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities.<br>
          You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
      
      <div class="nav-reds">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </div>

</body>
</html>
