<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="/stop-removebg-preview.png" onclick="stopTimer()" alt="stop">
            <img src="/start-removebg-preview.png" onclick="startTimer()" alt="start">
            <img src="/reset-removebg-preview.png" onclick="resetTimer()" alt="reset">
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
